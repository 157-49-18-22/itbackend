services:
  # PostgreSQL Database
  - type: pserv
    name: it-agency-pms-db
    env: docker
    plan: free
    databases:
      - name: it_agency_pms
        user: it_agency_user

  # Web Service (Backend API)
  - type: web
    name: it-agency-pms-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_DIALECT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: it-agency-pms-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: CLIENT_URL
        sync: false
